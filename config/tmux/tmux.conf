# Terminal Settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"
set-option -sa terminal-overrides ',alacritty:RGB'

# Window and Pane Indexing
set -g base-index 1
set -g pane-base-index 1

# Window Management
setw -g automatic-rename on
set -g renumber-windows on

# Bind c to create new window after current window index
bind-key c new-window -a

# Mouse Support
set -g mouse on

# Prefix Key
unbind C-b
set-option -g prefix M-a
bind-key M-a send-prefix

# Split and Navigation Keybindings
bind s split-window -h -c '#{pane_current_path}'
bind v split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -L 10
bind H resize-pane -R 10

bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

bind-key r command-prompt -I "#W" "rename-window '%%'"
bind-key R command-prompt -I "#S" "rename-session '%%'"

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7

# Maximize pane toggle
bind-key m resize-pane -Z

setw -g mode-keys vi
set -sg escape-time 10

# Copy Mode Settings
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Continuum Settings
set -g @continuum-restore 'off'
set -g @continuum-save-interval '15'  # Minutes

# Manual reload with prefix + R
bind P source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."

# Gruvbox Material Colors
# Base colors
set -g status-style "bg=#2a2827,fg=#d4be98"

# Window Status Styling
setw -g window-status-style "bg=#2a2827,fg=#7c6f64"  # Inactive windows
setw -g window-status-current-style "bg=#45403d,fg=#d4be98,bold"  # Active window
setw -g window-status-activity-style "bg=#2a2827,fg=#e78a4e"  # Window with activity

# Window Status Format
set -wg window-status-separator ' . '
setw -g window-status-format "#[fg=#7c6f64]#I#[fg=#45403d]│#[fg=#a89984]#W"
setw -g window-status-current-format "#[fg=#e78a4e]#I#[fg=#bdae93]│#[fg=#d4be98,bold]#W"

# Pane Styling
set -g pane-border-style "fg=#45403d"  # Normal pane border
set -g pane-active-border-style "fg=#e78a4e"  # Active pane border

# Message Styling
set -g message-style "bg=#45403d,fg=#d4be98"  # Command/message line
set -g message-command-style "bg=#45403d,fg=#d4be98"  # Command mode

# Mode Styling (for copy mode)
set -g mode-style "bg=#45403d,fg=#d4be98"

# Clock Mode
set -g clock-mode-colour "#a9b665"

# Prefix Highlight Settings
set -g @prefix_highlight_fg '#d4be98'
set -g @prefix_highlight_bg '#e78a4e'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#d4be98,bg=#a9b665'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=#d4be98,bg=#7daea3'

# Status Bar Layout
set -g status-left-length 30
set -g status-right-length 100
set -g status-left "#[fg=#282828,bg=#e78a4e,bold] #S #[fg=#e78a4e,bg=#2a2827]"
set -g status-right "#{prefix_highlight} #[fg=#7c6f64]│ #[fg=#a9b665]󰻠 #{cpu_percentage} #[fg=#7c6f64]│ #[fg=#d3869b]󰍛 #{ram_percentage} #[fg=#7c6f64]│ #[fg=#a9b665]󰍹 #{battery_percentage} #[fg=#7c6f64]│ #[fg=#7daea3]󰖟 #{online_status} #[fg=#7c6f64]│ #[fg=#d4be98]%a %Y-%m-%d #[fg=#e78a4e,bold]%H:%M "

# Enhanced History and Performance
set -g history-limit 5000

# Window Activity Settings
setw -g monitor-activity off
set -g visual-activity off

# Session Options
set -g focus-events on
set -g set-titles on
set -g set-titles-string "#S/#W"

# Menu Settings
set -g @menus_trigger '?'
set -g @menus_location_x 'C'
set -g @menus_location_y 'C'
set -g @menus_fg_color '#d4be98'
set -g @menus_bg_color '#2a2827'
set -g @menus_selected_fg_color '#282828'
set -g @menus_selected_bg_color '#e78a4e'
set -g @menus_title_fg_color '#d4be98'
set -g @menus_title_bg_color '#45403d'

# Resurrect Configuration
set -g @resurrect-dir '~/.config/tmux/resurrect-saves'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrest-processes 'ssh'
set -g @resurrect-save 'C-s'
set -g @resurrect-restore 'C-r'

# Initialize TPM
run '~/.config/tmux/plugins/tpm/tpm'
